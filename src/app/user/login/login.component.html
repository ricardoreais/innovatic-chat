<div class="row justify-content-center">
    <div class="col-6">
        <div class="row">
            <div class="col text-center">
                <h1>{{ 'Please enter your username' }}</h1>
            </div>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="login(userForm.value)">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <mat-form-field>
                        <mat-label>{{ 'Enter your username' }}</mat-label>
                        <input matInput type="text" placeholder="{{ 'Username' }}" formControlName="name" required>
                        <mat-error *ngIf="userForm.name && userForm.name.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button mat-raised-button [disabled]="userForm.invalid">{{ 'Login' }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
